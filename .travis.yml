sudo: false

language: node_js
node_js:
  - 8

dist: trusty

addons:
  chrome: stable

before_install:
  - npm install
  - npm install codecov.io coveralls selenium-webdriver
  - npm run build

after_success:
  - cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js



